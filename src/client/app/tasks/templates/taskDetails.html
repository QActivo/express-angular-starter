<section>
  <form class="form-horizontal col-md-12" role="form" data-ng-submit="etmc.createTask()">
    <div class="form-group">
      <label class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input type="text" class="form-control" data-ng-model="tdc.task.title" id="title" placeholder="Title" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Status</label>
      <div class="col-md-9">
        <div class="btn-group">
          <label class="btn btn-success" ng-model="tdc.task.done" uib-btn-radio="true">Done&nbsp;<i data-ng-if="tdc.task.done" class="fa fa-check-circle"></i></label>
          <label class="btn btn-danger" ng-model="tdc.task.done" uib-btn-radio="false">Not Done&nbsp;<i data-ng-if="!tdc.task.done" class="fa fa-clock-o"></i></label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Actions</label>
      <div class="col-md-9">
        <button class="btn col-md-4 btn-success" data-ng-click="tdc.editTask()">Edit (Save)</button>
        <button class="btn col-md-4 col-xs-offset-2 btn-danger" data-ng-click="tdc.deleteTask()">Remove</button>
      </div>
    </div>

  </form>
</section>
