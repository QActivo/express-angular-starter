<section id="dashboard-view" class="mainbar">
  <div class="row">
                  <div class="col-lg-3 col-md-6">
                      <div class="panel panel-primary">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-users fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div class="huge">{{vm.userCount}}</div>
                                      <div>Users</div>
                                  </div>
                              </div>
                          </div>
                          <a ui-sref="users">
                              <div class="panel-footer">
                                  <span class="pull-left">View Users</span>
                                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                  <div class="clearfix"></div>
                              </div>
                          </a>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-6">
                      <div class="panel panel-green">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-tasks fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div class="huge">{{vm.taskCount}}</div>
                                      <div>Tasks</div>
                                  </div>
                              </div>
                          </div>
                          <a ui-sref="tasks">
                              <div class="panel-footer">
                                  <span class="pull-left">View Tasks</span>
                                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                  <div class="clearfix"></div>
                              </div>
                          </a>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-6">
                      <div class="panel panel-yellow">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-check-circle fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div class="huge">{{vm.taskDoneCount}}</div>
                                      <div>Complete Tasks</div>
                                  </div>
                              </div>
                          </div>
                          <a ui-sref="tasks({ status: 'completed' })">
                              <div class="panel-footer">
                                  <span class="pull-left">View Tasks</span>
                                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                  <div class="clearfix"></div>
                              </div>
                          </a>
                      </div>
                  </div>
                  <div class="col-lg-3 col-md-6">
                      <div class="panel panel-red">
                          <div class="panel-heading">
                              <div class="row">
                                  <div class="col-xs-3">
                                      <i class="fa fa-clock-o fa-5x"></i>
                                  </div>
                                  <div class="col-xs-9 text-right">
                                      <div class="huge">{{vm.taskNotDoneCount}}</div>
                                      <div>Incomplete Tasks</div>
                                  </div>
                              </div>
                          </div>
                          <a ui-sref="tasks({ status: 'incompleted' })">
                              <div class="panel-footer">
                                  <span class="pull-left">View Tasks</span>
                                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                  <div class="clearfix"></div>
                              </div>
                          </a>
                      </div>
                  </div>
              </div>
</section>
