<div class="modal-header">
  <h4>{{ac.options.title}}</h4>
</div>
<div class="modal-body">
  <p>{{ac.options.body}}</p>
  <p class="bg-warning small">{{ac.options.warning}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ac.accept()">Confirm</button>
  <button class="btn btn-warning" type="button" ng-click="ac.cancel()">Cancel</button>
</div>
