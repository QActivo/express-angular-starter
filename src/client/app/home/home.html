<section>
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Hi, {{hc.user.name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-primary btn-models pull-left" data-ng-click="hc.showModal()">New Task</button>
    </div>
    <div class="col-xs-6">
      <form class="pull-right form-inline">
        <div class="form-group">
          <label class="control-label">Search: </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="hc.pagination.filter" data-ng-change="hc.loadTasks()">
        </div>
      </form>
    </div>
  </div>
  <div class="row">  
    <div class="col-md-12">
      <div class="panel panel-default">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">Title</th>
              <th class="text-center">Status</th>
              <th class="text-center">Created</th>
              <th class="text-center"></th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="task in hc.tasks">
            <td>{{task.id}}</td>
            <td class="col-md-4 text-center">{{task.title}}</td>
            <td class="col-md-1 text-center" data-ng-bind-html="task.done | boolFilter"></td>
            <td class="col-md-4 text-center">{{task.created_at | date: "MM/dd/yyyy 'at' h:mma"}}</td>
            <td class="col-md-1 text-center"><button class="btn btn-info" data-ng-click="hc.showEditTaskModal(task)">Edit</button></td>
            <td class="col-md-1 text-center"><button class="btn btn-warning" data-ng-click="">Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="pull-left">
        <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Show</label>
        </div>
        <div class="form-group">
          <select ng-model="hc.pagination.limit" ng-change="hc.changeLimit()" ng-options="op as op for op in hc.pagination.lengthMenu">
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">users</label>
        </div>
      </div>
      <div class="pull-right">
        <ul uib-pagination total-items="hc.count" ng-model="hc.pagination.page" items-per-page="hc.pagination.limit" max-size="5" class="pagination-sm pagination-margin" boundary-link-numbers="true" rotate="false" ng-change="hc.changePage()"></ul>
      </div>
    </div>
  </div>
</section>
