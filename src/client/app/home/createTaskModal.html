<div class="modal-header">
  <h4 class="modal-title">Create Task</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal col-md-12" role="form" data-ng-submit="ctmc.createTask()">
        <div class="form-group">
          <label class="col-md-3 control-label">Title</label>
          <div class="col-md-9">
            <input type="text" class="form-control" data-ng-model="ctmc.task.title" id="title" placeholder="Title" required>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer"> 
  <button class="btn btn-success" type="button" ng-click="ctmc.createTask()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="ctmc.cancel()">Cancel</button>
</div>
