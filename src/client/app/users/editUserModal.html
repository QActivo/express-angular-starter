<div class="modal-header">
  <h4 class="modal-title">Edit User</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label class="control-label">Name</label>
      <input data-ng-model="uc.user.name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Email</label>
      <input data-ng-model="uc.user.email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Role</label>
      <select data-ng-model="uc.user.role" data-ng-options="role as role for role in uc.roles" class="form-control"></select>
    </div>  
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="uc.save()">Save</button>
  <button class="btn btn-warning" type="button" ng-click="uc.cancel()">Cancel</button>
</div>
