<section class="mainbar">
  <section class="matter login-div">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <img src="/images/logo.png" alt="MEAN Relational">
          </div>
          <div class="panel-body">
            <div class="">
              <form class="form-horizontal col-xs-12 css-form" role="form" name="form" data-ng-submit="vm.saveProfile(form)" novalidate>
                <div class="form-group">
                  <label class="col-xs-3 control-label">First Name</label>
                  <div class="col-xs-8">
                    <input type="text" class="form-control" name="firstName" data-ng-model="vm.profile.firstName" id="firstName" placeholder="Jhon" required>
                    <div ng-show="form.$submitted || form.firstName.$touched">
                      <div class="error-msg" ng-show="form.firstName.$error.required">Please, write your first name.</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label">Last Name</label>
                  <div class="col-xs-8">
                    <input type="text" class="form-control" name="lastName" data-ng-model="vm.profile.lastName" id="lastName" placeholder="Doe" required>
                    <div ng-show="form.$submitted || form.lastName.$touched">
                      <div class="error-msg" ng-show="form.lastName.$error.required">Please, fill in your last name.</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label">Password</label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control" name="password" data-ng-model="vm.profile.password" id="password" placeholder="At least 6 characters" minlength="6" maxlength="100" required>
                    <div ng-show="form.$submitted || form.password.$touched">
                      <div class="error-msg" ng-show="form.password.$error.required">Please subit your password.</div>
                      <div class="error-msg" ng-show="form.password.$error.minlength">Too short.</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-3 control-label">Verify Password</label>
                  <div class="col-xs-8">
                    <input type="password" class="form-control" name="verifyPassword" data-ng-model="vm.profile.verifyPassword" data-compare-to="vm.profile.password" id="verifyPassword" placeholder="Repeat your password" required>
                    <div ng-show="form.$submitted || form.verifyPassword.$touched">
                      <div class="error-msg" ng-show="form.verifyPassword.$error.required">This field is required.</div>
                      <div class="error-msg" ng-show="form.verifyPassword.$error.compareTo" id="mandatory_matching_paswords">Passwords must match.</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-offset-3 col-xs-8">
                    <button type="submit" class="btn btn-default pull-right">Save your profile</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
