<section class="mainbar">
  <section class="matter login-div">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <img src="/images/logo.png" alt="MEAN Relational">
          </div>
          <div class="panel-body">
            <div class="text-center">
              <h3>You are all set!</h3>
              <p>Thanks <i>{{ vm.user.firstName }} {{ vm.user.lastName }}</i> ({{ vm.user.username }}) for signup with us!.</p>
              <p>Please click in <b>Finish</b> to end your signup process and activate your account.</p>
              <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                  <button class="btn btn-block btn-primary botonforma" data-ng-click="vm.activateProfile();">
                    <span class="pull-right"><i class="fa fa-arrow-right"></i></span>
                    <span class="bold">Finish</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
